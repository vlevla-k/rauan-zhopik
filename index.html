<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¥–ª—è –æ–¥–Ω–æ–≥–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –∂–æ–ø–∏–∫–∞üíå</title>
<style>
body {
  background-color: #a0d8f8;
  margin: 0;
  font-family: 'Courier New', monospace;
  overflow-x: hidden;
}

/* –ö–æ–Ω–≤–µ—Ä—Ç */
.envelope-wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #a0d8f8;
  z-index: 10;
  transition: opacity 0.8s ease;
}

.envelope {
  width: 200px;
  height: 130px;
  background: #fff0f5;
  border: 3px solid #ff9bb3;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
  transition: transform 0.3s;
  overflow: hidden;
}

.envelope:hover { transform: scale(1.05); }

.flap {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 50%;
  background: #ffb6c1;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.8s ease-in-out;
}

.paper {
  position: absolute;
  bottom: -120%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 100%;
  background: #ffe4ec;
  border-radius: 10px;
  opacity: 0;
  transition: all 1.2s ease;
  box-shadow: 0 0 15px rgba(255,192,203,0.5);
}

/* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è */
.opened .flap {
  transform: rotateX(180deg);
}
.opened .paper {
  bottom: 10%;
  opacity: 1;
}

/* –ü–∏—Å—å–º–æ */
.letter-container {
  max-width: 600px;
  margin: 80px auto;
  padding: 40px;
  background: rgba(255, 240, 245, 0.95);
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
  display: none;
  position: relative;
  z-index: 2;
  animation: fadeIn 1s ease forwards;
  box-sizing: border-box;
}

.visible {
  display: block;
}

/* –∞–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
@media (max-width: 600px) {
  .letter-container {
    width: 90%;
    margin: 60px auto;
    padding: 25px;
    font-size: 14px;
  }
  p {
    font-size: 13px;
  }
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

h1 {
  font-size: 16px;
  margin-bottom: 20px;
  text-align: center;
}

p {
  font-size: 12px;
  line-height: 1.6;
  white-space: pre-line;
}

.hearts-line {
  text-align: center;
  font-size: 26px;
  color: #ff6fb7;
  margin-top: 20px;
  animation: heartbeat 1.5s infinite ease-in-out;
}

@keyframes heartbeat {
  0%,100%{transform:scale(1);} 
  50%{transform:scale(1.2);}
}

button {
  background-color: #ff99b9;
  border: none;
  color: white;
  font-size: 12px;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px auto;
  display: block;
}
button:hover { background-color: #ffb6c1; }

html, body {
  height: 100%;
  overflow-y: auto; /* ‚Üê —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–∫—Ä–æ–ª–ª–∏—Ç—å –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
  -webkit-overflow-scrolling: touch;
}
</style>
</head>
<body>

<audio id="bg-music" src="./sienna.mp3" loop></audio>

<div class="envelope-wrapper" id="envelopeWrapper">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="paper"></div>
  </div>
</div>

<div class="letter-container" id="letter">
  <h1>üíå–ø–∏—Å—å–º–æ –¥–ª—è —Ä–∞—É–∞—à–∫–∏–Ω—Å–∞üíå</h1>
  <p>–∫–æ—Ç–∏–∫! –µ—Å–ª–∏ —Ç—ã —ç—Ç–æ —á–∏—Ç–∞–µ—à—å –∑–Ω–∞—á–∏—Ç —è –≤—Å–µ-—Ç–∞–∫–∏ —á–µ—Ç–æ –ø—Ä–∏–¥—É–º–∞–ª–∞ —Ö–∏—Ö–∏...
  (—Ç–≤–æ–π —Ç–µ–∫—Å—Ç —Ç—É—Ç)</p>
  <div class="hearts-line">üíóüíóüíóüíóüíó</div>
  <button onclick="toggleMusic()">üéµ –º—É–∑—ã–∫–∞</button>
</div>

<script>
const envelope=document.getElementById('envelope');
const wrapper=document.getElementById('envelopeWrapper');
const letter=document.getElementById('letter');
const music=document.getElementById('bg-music');

envelope.addEventListener('click',()=>{
  envelope.classList.add('opened');
  setTimeout(()=>{
    wrapper.style.opacity='0';
    setTimeout(()=>{
      wrapper.style.display='none';
      letter.classList.add('visible');
      music.play().catch(()=>{}); // –Ω–∞ —Å–ª—É—á–∞–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
    },800);
  },1400); // –¥–∞—ë–º –±—É–º–∞–∂–∫–µ ¬´–≤—ã–ª–µ–∑—Ç–∏¬ª –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
});

function toggleMusic(){
  if(music.paused){music.play();}
  else{music.pause();}
}
</script>
</body>
</html>
